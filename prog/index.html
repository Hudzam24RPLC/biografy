<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSkillPro Platform</title>
    <style>
        /* Styling goes here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        section {
            padding: 2em;
        }
        .course-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .course-item {
            border: 1px solid #ddd;
            padding: 1em;
            text-align: center;
            width: 30%;
        }
        #mentorshipForm {
            display: none;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>

    <header>
        <h1>Welcome to TechSkillPro Platform</h1>
    </header>

    <section>
        <h2>Interactive Courses</h2>
        <ul class="course-list">
            <li class="course-item">Programming</li>
            <li class="course-item">Data Analysis</li>
            <li class="course-item">Artificial Intelligence</li>
        </ul>
    </section>

    <section>
        <h2>Practical Projects</h2>
        <!-- Add content for practical projects -->
    </section>

    <section>
        <h2>Online Mentorship</h2>
        <button onclick="showMentorshipForm()">Request Mentorship</button>
        <form id="mentorshipForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <h2>Industry Recognized Certifications</h2>
        <!-- Add content for industry-recognized certifications -->
    </section>

    <footer>
        <p>&copy; 2023 TechSkillPro Platform. All rights reserved.</p>
    </footer>

    <script>
        function showMentorshipForm() {
            var form = document.getElementById("mentorshipForm");
            form.style.display = "block";
        }
    </script>
</body>
</html>
